{% load staticfiles %}

<div id="tree" data-url="{% url django_nodefs.views.tree_json %}"></div>

<script type="text/javascript" charset="utf-8">
$(window).ready(function() {
    var js = "{% static 'django_nodefs/js/nodes_tree.js' %}";
    var css = "{% static 'django_nodefs/css/structure.css' %}";

    $.getScript(js, function() {
        $('head').append( $('<link rel="stylesheet" type="text/css" />').attr('href', css) );
        $('#tree').nodesTree();
    });
});
</script>
